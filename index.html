<!DOCTYPE html>
<html>
<head>
    <title>Work Shift Scheduler</title>
    <style>
        /* Add your CSS here */
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['timeline']});
        google.charts.setOnLoadCallback(drawChart);

        var dataTable;
        var shifts = [];

        function drawChart() {
            var container = document.getElementById('chart_div');
            var chart = new google.visualization.Timeline(container);

            dataTable = new google.visualization.DataTable();
            dataTable.addColumn({ type: 'string', id: 'Position' });
            dataTable.addColumn({ type: 'string', id: 'Associate' });
            dataTable.addColumn({ type: 'date', id: 'Start' });
            dataTable.addColumn({ type: 'date', id: 'End' });

            chart.draw(dataTable);
        }

        function addShift() {
            var position = document.getElementById('position').value;
            var associate = document.getElementById('associate').value;
            var start = new Date('1970-01-01T' + document.getElementById('start').value + ':00');
            var end = new Date('1970-01-01T' + document.getElementById('end').value + ':00');

            dataTable.addRow([position, associate, start, end]);

            // Add shift to the shifts array
            shifts.push({
                position: position,
                associate: associate,
                start: start,
                end: end
            });

            // Update the shifts list
            updateShiftsList();

            drawChart();
        }

        function addOption(elementId) {
            var select = document.getElementById(elementId);
            var option = document.createElement("option");
            var newValue = prompt("Enter new value");
            option.text = newValue;
            select.add(option);
        }

        function deleteShift(index) {
            shifts.splice(index, 1);

            dataTable.removeRow(index);
            updateShiftsList();

            drawChart();
        }

        function updateShiftsList() {
            var shiftsList = document.getElementById('shifts-list');
            shiftsList.innerHTML = '';

            shifts.forEach((shift, index) => {
                shiftsList.innerHTML += '<li>' + shift.position + ', ' + shift.associate + ', ' + shift.start + ', ' + shift.end + ' <button onclick="deleteShift(' + index + ')">Delete</button></li>';
            });
        }
    </script>
</head>
<body>
    <div id="chart_div"></div>
    <form onsubmit="event.preventDefault(); addShift();">
        <label for="position">Position:</label><br>
        <select id="position" name="position">
            <option onclick="addOption('position')">+ Add new position</option>
        </select><br>
        <label for="associate">Associate:</label><br>
        <select id="associate" name="associate">
            <option onclick="addOption('associate')">+ Add new associate</option>
        </select><br>
        <label for="start">Start time (24hr format):</label><br>
        <input type="time" id="start" name="start"><br>
        <label for="end">End time (24hr format):</label><br>
        <input type="time" id="end" name="end"><br>
        <input type="submit" value="Add Shift">
    </form>
    <h3>Shifts:</h3>
    <ul id="shifts-list"></ul>
</body>
</html>
