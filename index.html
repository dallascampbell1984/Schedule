<!DOCTYPE html>
<html>
<head>
    <title>Associate Schedule</title>
    <style>
        /* Add your CSS here */
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['timeline']});
        google.charts.setOnLoadCallback(drawChart);

        var dataTable;
        var shifts = [];

        function drawChart() {
            dataTable = new google.visualization.DataTable();
            dataTable.addColumn({ type: 'string', id: 'Position' });
            dataTable.addColumn({ type: 'string', id: 'Name' });
            dataTable.addColumn({ type: 'date', id: 'Start' });
            dataTable.addColumn({ type: 'date', id: 'End' });

            shifts.forEach(shift => {
                var row = [shift.position, shift.associate, shift.start, shift.end];

                // Add lunch breaks
                if (shift.lunchStart && shift.lunchEnd) {
                    var lunchRow = [shift.position + ' Lunch', shift.associate, shift.lunchStart, shift.lunchEnd];
                    dataTable.addRow(lunchRow);
                }

                // Add breaks
                shift.breaks.forEach(breakTime => {
                    var breakRow = [shift.position + ' Break', shift.associate, breakTime.start, breakTime.end];
                    dataTable.addRow(breakRow);
                });

                dataTable.addRow(row);
            });

            var container = document.getElementById('chart');
            var chart = new google.visualization.Timeline(container);
            chart.draw(dataTable);
        }

        function addNewPosition() {
            var position = prompt("Enter the new position:");
            var positionSelect = document.getElementById('position');
            var option = document.createElement('option');
            option.text = position;
            positionSelect.add(option);
        }

        function addNewAssociate() {
            var associate = prompt("Enter the new associate:");
            var associateSelect = document.getElementById('associate');
            var option = document.createElement('option');
            option.text = associate;
            associateSelect.add(option);
        }

        function addShift() {
            var positionSelect = document.getElementById('position');
            var associateSelect = document.getElementById('associate');
            var position = positionSelect.options[positionSelect.selectedIndex].text;
            var associate = associateSelect.options[associateSelect.selectedIndex].text;
            var startTime = document.getElementById('start').value;
            var endTime = document.getElementById('end').value;

            if (startTime === "" || endTime === "") {
                alert("Please fill out start time and end time before adding a shift.");
                return;
            }
            var start = new Date('1970-01-01T' + startTime + ':00');
            var end = new Date('1970-01-01T' + endTime + ':00');

            // Add lunch break
            var lunchStart = document.getElementById('lunch-start').value;
            var lunchEnd = document.getElementById('lunch-end').value;
            var lunchStartTime = lunchStart ? new Date('1970-01-01T' + lunchStart + ':00') : null;
            var lunchEndTime = lunchEnd ? new Date('1970-01-01T' + lunchEnd + ':00') : null;

            // Add breaks
            var breaks = [];
            var breakInputs = document.getElementsByClassName('break-input');
            for (var i = 0; i < breakInputs.length; i += 2) {
                var breakStart = breakInputs[i].value;
                var breakEnd = breakInputs[i + 1].value;
                if (breakStart && breakEnd) {
                    var breakStartTime = new Date('1970-01-01T' + breakStart + ':00');
                    var breakEndTime = new Date('1970-01-01T' + breakEnd + ':00');
                    breaks.push({
                        start: breakStartTime,
                        end: breakEndTime
                    });
                }
            }

            // Add shift to the shifts array
            shifts.push({
                position: position,
                associate: associate,
                start: start,
                end: end,
                lunchStart: lunchStartTime,
                lunchEnd: lunchEndTime,
                breaks: breaks
            });

            // Update the shifts list
            updateShiftsList();

            drawChart();
        }

        function removeShift(index) {
            // Remove the shift from the shifts array
            shifts.splice(index, 1);

            // Redraw the chart
            drawChart();

            // Update the shifts list
            updateShiftsList();
        }

        function addBreak() {
            var breakContainer = document.getElementById('break-container');
            var breakStartInput = document.createElement('input');
            breakStartInput.className = 'break-input';
            breakStartInput.type = 'time';
            var breakEndInput = document.createElement('input');
            breakEndInput.className = 'break-input';
            breakEndInput.type = 'time';
            breakContainer.appendChild(breakStartInput);
            breakContainer.appendChild(breakEndInput);
        }

        function updateShiftsList() {
            var shiftsList = document.getElementById('shifts-list');

            // Clear the list
            while (shiftsList.firstChild) {
                shiftsList.firstChild.remove();
            }

            // Add all shifts from the shifts array
            for (var i = 0; i < shifts.length; i++) {
                var shift = shifts[i];
                var listItem = document.createElement('li');
                listItem.textContent = shift.position + ' - ' + shift.associate + ' - ' +
                    shift.start.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}) + ' - ' +
                    shift.end.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});

                var deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = (function(index) {
                    return function() {
                        removeShift(index);
                    };
                })(i);
                listItem.appendChild(deleteButton);

                shiftsList.appendChild(listItem);
            }
        }
    </script>
</head>
<body>
    <h1>Associate Schedule</h1>
    <div>
        <label for="position">Position:</label>
        <select id="position">
            <option>Add New...</option>
        </select>
        <button onclick="addNewPosition()">Add New Position</button>
    </div>
    <div>
        <label for="associate">Associate:</label>
        <select id="associate">
            <option>Add New...</option>
        </select>
        <button onclick="addNewAssociate()">Add New Associate</button>
    </div>
    <div>
        <label for="start">Start:</label>
        <input type="time" id="start">
    </div>
    <div>
        <label for="end">End:</label>
        <input type="time" id="end">
    </div>
    <div>
        <label for="lunch-start">Lunch Start:</label>
        <input type="time" id="lunch-start">
    </div>
    <div>
        <label for="lunch-end">Lunch End:</label>
        <input type="time" id="lunch-end">
    </div>
    <div id="break-container">
        <label for="break">Break:</label>
        <input type="time" class="break-input">
        <input type="time" class="break-input">
    </div>
    <button onclick="addBreak()">Add Break</button>
    <button onclick="addShift()">Add Shift</button>
    <div id="chart"></div>
    <ul id="shifts-list"></ul>
</body>
</html>
